<!doctype html>
<html lang="EN">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>TU/e BPMN Analyzer</title>

  <link rel="stylesheet" href="./css/bpmn-js-token-simulation.css" />
  <link rel="stylesheet" href="./css/app.css" />
  <link rel="stylesheet" href="diagram-js.css" />
  <link rel="stylesheet" href="bpmn-js.css" />
  <link rel="stylesheet" href="bpmn-font/css/bpmn-embedded.css" />
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
</head>

<body>
  <div id="canvas-container">
    <div id="canvas"></div>
    <div id="reference-canvas"></div>
  </div>

  <button id="test" class="buttons-active" title="test" style="display: block;">
    test
  </button>

  <div id="tue-logo"></div>

  <div id="collapse-reference-container-expanded" class="buttons">
    <button id="collapse-reference-expanded" class="buttons-active" title="Collapse reference model">
      <span class="fa fa-arrow-right" style="font-size: 20px;"> </span>
    </button>
  </div>

  <div id="io-dialog-main" class="io-dialog io-dialog-open">
    <div class="dialog-content">
      <h1>Keyboard Shortcuts</h1>
      <div class="keybindings">
        <div>Undo</div>
        <div class="binding">⌘ + Z</div>
        <div>Redo</div>
        <div class="binding">⌘ + ⇧ + Z</div>
        <div>Select All</div>
        <div class="binding">⌘ + A</div>
        <div>Zooming</div>
        <div class="binding">ctrl + Scrolling</div>
        <div>Direct Editing</div>
        <div class="binding">E</div>
        <div>Hand Tool</div>
        <div class="binding">H</div>
        <div>Lasso Tool</div>
        <div class="binding">L</div>
        <div>Space Tool</div>
        <div class="binding">S</div>
      </div>
    </div>
  </div>

  <div id="io-editing-tools-buttons" class="buttons">
    <button id="collapse-reference-collapsed" class="buttons-active" title="Collapse reference model" style="display: none;">
      <span class="fa fa-arrow-left" style="font-size: 20px;"> </span>
    </button>
    <button id="js-toggle-keyboard-help" class="buttons-active" title="Toggle keyboard shortcuts overlay">
      <span class="icon-keyboard general-icon"> </span>
    </button>
    <button id="js-toggle-fullscreen" class="buttons-active" title="Toggle Fullscreen">
      <span class="icon-resize-full general-icon"> </span>
    </button>
  </div>

  <div class="bottom-buttons buttons">
    <div class="button-row">
      <div>open</div>
      <div>
        <button id="js-open-board" class="buttons-active" title="open XML board">
          BPMN file
        </button>
      </div>
      <div>
        <button id="js-open-new" class="buttons-active" title="open new board">
          New diagram
        </button>
      </div>
    </div>

    <div class="button-row">
      <div>download</div>
      <div>
        <a id="js-download-board">
          <button class="buttons-active" title="download XML board">
            BPMN file
          </button>
        </a>
      </div>
      <div>
        <a id="js-download-svg">
          <button class="buttons-active" title="download as SVG image">
            SVG image
          </button>
        </a>
      </div>
    </div>
  </div>
  <div id="reference-buttons-container" class="reference-buttons buttons">
    <div class="reference-row">
      <div>open</div>
      <div>
        <button id="js-open-reference-board" class="reference-active" title="open XML board">
          Reference BPMN file
        </button>
      </div>
    </div>
  </div>

  <div id="no-reference-model" class="no-reference-model">
    <p>Load reference model to compare</p>
  </div>

</body>

<script src="./app.js"></script>

</html>
